<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        * {
        font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
        color: blue;
        }

        p {
        font-style: italic;
        }

        .title_box {
        border: 2px solid #222;
        border-radius: 5px;
        width: fit-content;
        padding: 0.5em;
        }
    </style>
</head>
<body>
<div class="title_box">
    <h1 th:text = "${message} ">Hello World</h1>
</div>
<p>That's Good!</p>
<p th:text = "${rating}"></p>
<p>This is a code: <span th:text = "${code}"></span></p>
</body>
</html>
